steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker pull gcr.io/$PROJECT_ID/core:latest || exit 0"]
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      [
        "-c",
        "docker build -t grc.io/$PROJECT_ID/build:latest --cache-from gcr.io/$PROJECT_ID/core:latest -f ci/deploy/Dockerfile .",
      ]
images: ["gcr.io/$PROJECT_ID/build:latest"]
